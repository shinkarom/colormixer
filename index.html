 <!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Color Mixer</title>
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="sakura.css">
   <style>
   .swatch {width: 50px;height: 50px;display:inline-block;border:1px solid}
   </style>
  </head>
  <body onload="bodyLoad()">
  <div>
  <h1>Color Mixer</h1>
  <fieldset>
  <legend>Color 1</legend>
  <div>
  <span>Red: </span>
   <input type="range" min="0" max="255" value="0" id="r1">
   </div>
   <div>
   <span>Green: </span>
   <input type="range" min="0" max="255" value="0" id="g1">
   </div>
   <div>
   <span>Blue: </span>
   <input type="range" min="0" max="255" value="0" id="b1">
   </div>
   <div>
   <div class="swatch" id="color1"></div>
	<input type="text" size="7" id="color1t">
	<span id="rgb1"></span>
	</div>
	</fieldset>
	<fieldset>
	<legend>Color 2</legend>
	<div>
	<span>Red: </span>
   <input type="range" min="0" max="255" value="255" id="r2">
   </div>
   <div>
   <span>Green: </span>
   <input type="range" min="0" max="255" value="255" id="g2">
   </div>
   <div>
   <span>Blue: </span>
   <input type="range" min="0" max="255" value="255" id="b2">
   </div>
   <div>
   <div class="swatch" id="color2"></div>
	<input type="text" size="7" id="color2t">
	<span id="rgb2"></span>
	</fieldset>	
	<fieldset>
	<legend>Mix settings</legend>
	<div>
	<span>Color Model: </span>
	<input type="radio" name="model" value="rgb" id="rgb" checked>RGB</input>
	<input type="radio" name="model" value="hsl" id="hsl">HSL</input>
	<input type="radio" name="model" value="hsv" id="hsv">HSV</input>
	<input type="radio" name="model" value="lab" id="lab">Lab</input>
	<input type="radio" name="model" value="lch" id="lch">LCH</input>
	</div>
	<div>
	<span>Mix proportion: </span>
	<input type="range" min="0" max="255" value="128" id="pos">
	<span id="post"></span>
	</div>
	</fieldset>
	<fieldset>
  <legend>Resulting color</legend>
	<div class="swatch" id="color3"></div>
	<span id="color3t"></span>
  </fieldset>
  </div>
  <h6>(c)2018 Shinkarom.</h6>
     <script defer src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.2/chroma.min.js"></script>
	<script defer src="colormixer.js"></script>
  </body>
</html>
